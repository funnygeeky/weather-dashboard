<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div>
        <h1 >Weather Dashboard</h1>
        </div>
    </header>

    <main class="container">
      <div class = "row">
          <div class="col-8 col-md-3 col-sm-2 p-2 search-column">
              <form id = "city-search-form">
                  <h2>Search for a City</h2>
                  <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                  <button class = "btn btn-primary" type = "submit">Search</button>
              </form>
              <div class = "past-search" id = "past-search-buttons"></div>
          </div>
          <div class="col-12 col-md-9">
              <div class = "row selected-city" id = "current-forecast">
                  <div class = "col-12">
                      <h2 id="searched-city"></h2>
                      <div id = "current-weather-container" class = "list-group"></div>
                  </div>  
              </div>
              <div class = "row" id = "five-day-forecast">
                      <h2 class= "col=8 col-md-6 col-sm-4" id = "forecast"></h2>
                      <div class = "d-flex" id = "fiveday-container"></div>
              </div>  
          </div>
      </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
